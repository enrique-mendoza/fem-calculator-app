<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@700&display=swap" rel="stylesheet" />
    <!-- Google Fonts -->
    <title>Frontend Mentor | Calculator app</title>
  </head>
  <body>
    <!-- Header -->
    <header class="header container">
      <div class="header__title">
        <h1>calc</h1>
      </div>

      <fieldset class="header__toggle toggle" aria-label="theme toggle" role="radiogroup">
        <label for="theme">theme</label>
        <div class="toggle__wrapper">
          <input type="radio" name="theme" id="dark" />
          <input type="radio" name="theme" id="light" checked />
          <input type="radio" name="theme" id="blue" />
          <span aria-hidden="true" class="toggle__background"></span>
          <span aria-hidden="true" class="toggle__button"></span>
        </div>
        <div class="toggle__labels">
          <label for="dark">1</label>
          <label for="light">2</label>
          <label for="blue">3</label>
        </div>
      </fieldset>
    </header>

    <!-- Main -->
    <main>
      <section class="container">
        <div class="display">
          <span class="display__content">399,981</span>
        </div>
      </section>

      <section class="keypad-grid container">
        <div class="key">
          <button class="key__char">7</button>
          <button class="key__char">8</button>
          <button class="key__char">9</button>
          <button class="key__char">del</button>
        </div>
      </section>
    </main>

    <!-- Footer -->
    <footer></footer>

        </div> -->
  </body>
</html>
