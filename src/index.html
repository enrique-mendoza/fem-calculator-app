<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@700&display=swap" rel="stylesheet" />
    <!-- Google Fonts -->
    <title>Frontend Mentor | Calculator app</title>
  </head>
  <body>
    <!-- Header -->
    <header class="header container">
      <div class="header__title">
        <h1>calc</h1>
      </div>

      <fieldset class="header__toggle toggle" aria-label="theme toggle" role="radiogroup">
        <div class="toggle__wrapper">
          <input type="radio" name="theme" id="dark" />
          <input type="radio" name="theme" id="light" checked />
          <input type="radio" name="theme" id="blue" />
          <span aria-hidden="true" class="toggle__background"></span>
          <span aria-hidden="true" class="toggle__button"></span>
        </div>
        <label for="theme">THEME</label>
        <label for="dark">1</label>
        <label for="light">2</label>
        <label for="blue">3</label>
      </fieldset>
    </header>

    <!-- Main -->
    <main>
      <section class="display container">
        <div class="display__content">399,981</div>
      </section>

      <section class="container">
        <div class="keypad-grid">
          <button class="keypad-grid__key">7</button>
          <button class="keypad-grid__key">8</button>
          <button class="keypad-grid__key">9</button>
          <button class="keypad-grid__option">DEL</button>
          <button class="keypad-grid__key">4</button>
          <button class="keypad-grid__key">5</button>
          <button class="keypad-grid__key">6</button>
          <button class="keypad-grid__key">+</button>
          <button class="keypad-grid__key">1</button>
          <button class="keypad-grid__key">2</button>
          <button class="keypad-grid__key">3</button>
          <button class="keypad-grid__key">-</button>
          <button class="keypad-grid__key">.</button>
          <button class="keypad-grid__key">0</button>
          <button class="keypad-grid__key">/</button>
          <button class="keypad-grid__key">x</button>
          <button class="keypad-grid__option reset">RESET</button>
          <button class="keypad-grid__option keypad-grid__option--red equal">=</button>
        </div>
      </section>
    </main>

    <!-- Footer -->
    <footer></footer>

  </body>
</html>
